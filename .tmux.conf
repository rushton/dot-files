# Make it use C-a, similar to screen..
unbind C-b
unbind l
set -g prefix C-a
bind-key C-a last-window
bind-key l command-prompt 'rename-window %%'

set -g default-terminal "screen-256color"

set-option -g status on
set-option -g status-interval 2
set-option -g status-utf8 on
set-option -g status-justify "centre"
set-option -g status-left-length 60
set-option -g status-right-length 90
set-option -g status-left "#(~/tmux-powerline/powerline.sh left)"
set-option -g status-right "#(~/tmux-powerline/powerline.sh right)"

# Status bar has a dim gray background
set-option -g status-bg colour234
set-option -g status-fg colour240
# Left shows the session name, in blue
set-option -g status-left-bg default
set-option -g status-left-fg colour74
set -g default-terminal "screen-256color"

bind-key x confirm-before -p "kill pane #P? (y/n)" kill-pane

#defined default bindings
set -g history-limit 10000

#Enable UTF8
setw -g utf8 on
set -g utf8 on
set -g status-utf8 on

#tmux management
setw -g automatic-rename off
set -g set-titles on
bind-key D choose-client
bind-key w display-panes

#Buffers maintenance
bind-key [ copy-mode
bind-key ] paste-buffer -s \015
bind-key b list-buffers
bind-key p choose-buffer
#bind-key x delete-buffer

# split windows like vim
# vim's definition of a horizontal/vertical split is reversed from tmux's
#bind s split-window -v
#bind v split-window -h
#Implemented to cut down on key utilizations, improved speed
bind | split-window -h
bind \ split-window -v

#new window
bind-key C-c new-window
bind-key c new-window

# move around panes with hjkl, as one would in vim after pressing ctrl-w
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes like vim
# feel free to change the "1" to however many lines you want to resize by, only
# one at a time can be slow
bind < resize-pane -L 10
bind > resize-pane -R 10
bind - resize-pane -D 10
bind + resize-pane -U 10

# bind : to command-prompt like vim
# this is the default in tmux already
bind : command-prompt

# vi-style controls for copy mode
setw -g mode-keys vi

# Toggle mouse configuration ON
bind m\
  set -g mouse-resize-pane on \;\
  set -g mouse-select-pane on \;\
  set -g mouse-select-window on \;\
  set -g mouse-utf8 on \;\
  set -g mode-mouse on \;\
  display 'Mouse: ON'

#Toggle mouse configuration OFF
bind M\
  set -g mode-mouse off \;\
  set -g mouse-resize-pane off \;\
  set -g mouse-select-pane off \;\
  set -g mouse-select-window off \;\
  set -g mouse-utf8 off \;\
  display 'Mouse: OFF'

#Synchronize Panes
#OFF
bind S\
  set -g synchronize-panes off \;\
  display 'Synchronize Panes: OFF'

#ON
bind s\
  set -g synchronize-panes on \;\
  display 'Synchronize Panes: ON'
